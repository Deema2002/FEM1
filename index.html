<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>
  <main class="card">
    <div class="card__column card__column-1">
      <picture>
        <source media="(max-width:600px)" srcset="images/image-product-mobile.jpg">
        <img class="card__img" src="images/image-product-desktop.jpg" alt="Perfume">
      </picture>
    </div>
    <div class="card__column card__column-2">
      <p class="product-type">Perfume</p>
      <h1 class="product-title">Gabrielle Essence Eau De Parfum</h1>
      <p class="product-description">
        A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.
      </p>
      <p>
        <span class="price">$149.99</span>
        <span class="price-nodiscount">$169.99</span>
      </p>
      <button class="btn">
        <img class="btn__icon" src="images/icon-cart.svg" alt="">
        <span class="btn__text">Add to Cart</span>
      </button>
    </div>
  </main>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/albina0104" target="_blank">Albina Salkayeva</a>.
  </footer>
</body>
</html>
